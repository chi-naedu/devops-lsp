apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: linksnap-ingress
  namespace: jenkins   # <--- Lives in jenkins
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/group.name: "shared-prod-alb" 
    alb.ingress.kubernetes.io/group.order: "100"
spec:
  rules:
    - http:
        paths:
          # Backend API
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 80
          # Frontend (Root) - Must be last if using Prefix /
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80