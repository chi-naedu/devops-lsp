apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        # Your ECR Image URI
        image: 484336990036.dkr.ecr.eu-west-2.amazonaws.com/linksnap-frontend:v27
        imagePullPolicy: Always
        ports:
        - containerPort: 80 # Nginx (inside container) listens on 80