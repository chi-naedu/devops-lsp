apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: linksnap-ingress
  annotations:
    # 1. Tells AWS: "Create an Application Load Balancer"
    kubernetes.io/ingress.class: alb
    
    # 2. "Internet-facing" = Publicly accessible
    alb.ingress.kubernetes.io/scheme: internet-facing
    
    # 3. "IP" mode = Faster. Routes directly to Pod IP (bypassing NodePort)
    alb.ingress.kubernetes.io/target-type: ip
    
    # 4. (Optional) Health Check settings to ensure it works
    alb.ingress.kubernetes.io/healthcheck-path: /
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: "15"
spec:
  rules:
    - http:
        paths:
          # Route 1: Traffic to /api goes to Backend
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 80 # Service Port (matches service.yaml)
          # Route 2: Traffic to / goes to Frontend
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80